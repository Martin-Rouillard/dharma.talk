[build]
  publish = "."

# Proxy RSS feeds to Dharmaseed
[[redirects]]
  from = "/feeds/*"
  to = "https://www.dharmaseed.org/feeds/:splat"
  status = 200
  force = true

# Proxy API requests to Dharmaseed (for future use)
[[redirects]]
  from = "/api/*"
  to = "https://www.dharmaseed.org/api/1/:splat"
  status = 200
  force = true
