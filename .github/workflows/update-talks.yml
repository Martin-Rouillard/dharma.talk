name: Update Talks Data

on:
  schedule:
    # Runs every day at 5:00 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full clone to ensure large files are fetched

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug - Show existing talks count
        run: |
          echo "File size before:"
          ls -lh db/dharmaseed_talks.json || echo "File not found"
          echo "Talks count before:"
          python -c "import json; data=json.load(open('db/dharmaseed_talks.json')); print(f'Total: {len(data)}, Latest ID: {data[0][\"id\"] if data else 0}')" || echo "Could not read file"

      - name: Run scraper script
        run: |
          cd db
          python dharmaseed_scrape_talks.py --limit 200

      - name: Debug - Show updated talks count
        run: |
          echo "File size after:"
          ls -lh db/dharmaseed_talks.json
          echo "Talks count after:"
          python -c "import json; data=json.load(open('db/dharmaseed_talks.json')); print(f'Total: {len(data)}, Latest ID: {data[0][\"id\"] if data else 0}')"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update talks data [automated]" && git push)
