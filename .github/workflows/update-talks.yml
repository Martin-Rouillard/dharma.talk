name: Update Talks Data

on:
  schedule:
    # Runs every 6 hours to ensure regular updates
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - '.github/workflows/update-talks.yml'  # Re-run when workflow file changes

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Show existing talks count
        run: |
          echo "Talks count before:"
          python -c "import json; data=json.load(open('db/dharmaseed_talks.json')); print(f'Total: {len(data)}, Latest ID: {data[0][\"id\"] if data else 0}')"

      - name: Run scraper script
        run: |
          cd db
          python dharmaseed_scrape_talks.py --limit 200

      - name: Show updated talks count
        run: |
          echo "Talks count after:"
          python -c "import json; data=json.load(open('db/dharmaseed_talks.json')); print(f'Total: {len(data)}, Latest ID: {data[0][\"id\"] if data else 0}')"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update talks data [automated]" && git push)
